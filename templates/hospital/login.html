<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login - MediAlert</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1e293b;
            background: #f8fafc;
        }

        .login-page-header {
            background: #0e4f8b;
            padding: 1rem 2rem;
            text-align: center;
        }

        .login-page-header a {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .login-container {
            max-width: 460px;
            margin: 3rem auto;
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #0e4f8b;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            font-weight: 700;
        }

        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1e293b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0e4f8b;
            box-shadow: 0 0 0 3px rgba(14, 79, 139, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: #0e4f8b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            background: #0a3d6b;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 6px;
            margin-bottom: 1.25rem;
            display: none;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .demo-notice {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 1.25rem;
            margin-top: 1.5rem;
        }

        .demo-notice h3 {
            color: #0e4f8b;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .demo-notice p {
            color: #1e293b;
            font-size: 0.9rem;
            margin: 0.4rem 0;
            line-height: 1.5;
        }

        .demo-notice strong {
            color: #0e4f8b;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #0e4f8b;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .login-footer {
            background: #1e293b;
            color: #94a3b8;
            padding: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-page-header">
        <a href="/">MediAlert</a>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Hospital Portal</h1>
            <p>Access the dashboard to upload and analyze X-rays</p>
        </div>

        {% if error %}
        <div class="error-message show">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="hospital_id">Select Hospital</label>
                <select id="hospital_id" name="hospital_id" style="width: 100%; padding: 0.875rem; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 0.95rem; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; font-family: 'Inter', sans-serif; background: white; color: #1e293b; cursor: pointer; appearance: none; -webkit-appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2214%22%20height%3D%2214%22%20viewBox%3D%220%200%2014%2014%22%3E%3Cpath%20fill%3D%22%2364748b%22%20d%3D%22M7%2010L1.5%204h11z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 0.875rem center;">
                    <option value="sitaram-hospital">Sitaram Hospital, Mumbai</option>
                </select>
            </div>

            <button type="submit" class="login-btn">Access Dashboard</button>
        </form>

        <div class="demo-notice">
            <h3>Demo Mode</h3>
            <p><strong>No authentication required.</strong> This is a demonstration system. Select a hospital and click "Access Dashboard" to enter.</p>
        </div>

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>

    <div class="login-footer">
        <p>&copy; 2026 MediAlert Hospital Portal</p>
    </div>
</body>
</html>
