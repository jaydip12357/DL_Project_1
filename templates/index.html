<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
                <span>MediScan AI</span>
            </div>
            <h1>Chest X-Ray Analysis</h1>
            <p class="subtitle">Upload a chest X-ray image to detect signs of pneumonia.</p>
        </header>

        <main class="upload-section">
            <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-content">
                        <div class="icon-upload">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <span class="drop-zone-prompt">Drag & Drop X-Ray image here</span>
                        <span class="drop-zone-sub">or</span>
                        <button type="button" class="btn-select" onclick="document.getElementById('file-input').click()">
                            Browse Files
                        </button>
                        <input type="file" name="image" id="file-input" accept=".jpg,.jpeg,.png" hidden>
                        <p class="file-info" id="file-info"></p>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-primary" id="analyze-btn" disabled>
                        Analyze Image
                    </button>
                </div>
            </form>
        </main>

        <footer class="app-footer">
            <p>Powered by AI â€¢ <a href="https://huggingface.co/nickmuchi/vit-finetuned-chest-xray-pneumonia" target="_blank">ViT Pneumonia Model</a></p>
        </footer>
    </div>
    
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Analyzing X-Ray image...</p>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
